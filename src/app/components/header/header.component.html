<mat-toolbar color="primary" class="header">

    <h1 class="title">{{ title }}</h1>
    <p class="tagline">{{ tagline }}</p>
  </div>
  <div class="nav-links">

    <a mat-button routerLink="/report" routerLinkActive="active">Report</a>
  </div>
</mat-toolbar>
